name: wifi_info_enhanced
description: Flutter plugin for getting WiFi information with improved iOS support
version: 1.0.0
homepage: https://github.com/alxmoroz/flutter_wifi_info_enhanced

environment:
  sdk: ">=3.0.0 <4.0.0"
  flutter: ">=3.0.0"

dependencies:
  flutter:
    sdk: flutter

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  plugin:
    platforms:
      ios:
        pluginClass: WifiInfoPlusPlugin
